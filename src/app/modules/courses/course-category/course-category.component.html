<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col-sm-4" *ngFor="let category of courseCategories">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ category.name }}</h5>
          <p class="card-text">{{ category.description }}</p>
          <a href="#" class="btn">View details <i class="fa fa-angle-double-right"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
